    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            colors: {
              basalt: {
                950: '#0a0a0b',
                900: '#121214',
                800: '#1c1c1f',
                700: '#2a2a2e',
                600: '#3a3a3e',
              },
              scaffold: {
                yellow: '#facc15',
                orange: '#f97316',
              },
              terminal: {
                green: '#4ade80',
              },
              // Keep neu for backward compatibility during transition
              neu: {
                bg: 'var(--basalt-950)',
                surface: 'var(--basalt-900)',
                text: '#e5e7eb',
                textDim: '#9ca3af',
                border: 'var(--basalt-700)',
                primary: '#facc15',
                primaryDim: 'rgba(250, 204, 21, 0.15)',
                secondary: '#4ade80',
                accent: '#f97316',
              }
            },
            boxShadow: {
              'basalt': '6px 6px 0 rgba(250, 204, 21, 0.3)',
              'basalt-hover': '2px 2px 0 rgba(250, 204, 21, 0.5)',
            },
            backgroundImage: {
              'scaffold-grid': 'linear-gradient(to right, rgba(250, 204, 21, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(250, 204, 21, 0.05) 1px, transparent 1px)',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pulse-scan': 'pulseScan 2s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              pulseScan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(1000%)' },
              }
            },
            backdropBlur: {
              xs: '2px',
            }
          }
        }
      }
    </script>
    <style>
      /* ============================================
         BASALT BRUTALIST CSS VARIABLES
         ============================================ */
      
      :root {
        --basalt-950: #0a0a0b;
        --basalt-900: #121214;
        --basalt-800: #1c1c1f;
        --basalt-700: #2a2a2e;
        --basalt-600: #3a3a3e;
        --scaffold-yellow: #facc15;
        --scaffold-orange: #f97316;
        --terminal-green: #4ade80;
      }
      
      body {
        background-color: var(--basalt-950);
        color: #e5e7eb;
        font-family: 'Space Grotesk', sans-serif;
        overflow: hidden;
        height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .mono { font-family: 'Space Mono', monospace; }

      /* Texture Overlay */
      .basalt-grain {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Brutalist Scaffolding Grid */
      .scaffold-grid {
        background-size: 40px 40px;
        background-image: 
          linear-gradient(to right, rgba(250, 204, 21, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(250, 204, 21, 0.05) 1px, transparent 1px);
      }

      /* Component: Chiseled Block */
      .basalt-block {
        background: var(--basalt-900);
        border: 2px solid var(--basalt-700);
        position: relative;
        transition: all 0.2s cubic-bezier(0.33, 1, 0.68, 1);
      }

      .basalt-block::after {
        content: '';
        position: absolute;
        bottom: -6px; right: -6px;
        width: 100%; height: 100%;
        border-right: 2px solid var(--scaffold-yellow);
        border-bottom: 2px solid var(--scaffold-yellow);
        z-index: -1;
        transition: all 0.2s ease;
      }

      .basalt-block:hover::after {
        bottom: -2px; right: -2px;
        opacity: 0.5;
      }

      /* Hazard Border Utility */
      .hazard-strip {
        background: repeating-linear-gradient(
          -45deg,
          #facc15,
          #facc15 10px,
          #000 10px,
          #000 20px
        );
        height: 4px;
      }

      /* Stepper Column Style */
      .scaffold-beam {
        border-left: 4px solid var(--basalt-700);
        position: relative;
      }

      .scaffold-joint {
        width: 12px; height: 12px;
        background: var(--scaffold-yellow);
        position: absolute;
        left: -8px;
        clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      }

      .scaffold-joint-inactive {
        background: var(--basalt-700);
      }

      /* Typography Accents */
      .brutalist-title {
        text-transform: uppercase;
        font-weight: 900;
        letter-spacing: -0.05em;
        line-height: 0.8;
        font-size: clamp(2.5rem, 8vw, 5rem);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: var(--basalt-950); }
      ::-webkit-scrollbar-thumb { 
        background: var(--basalt-700); 
        border: 2px solid var(--basalt-950); 
      }
      ::-webkit-scrollbar-thumb:hover { background: var(--basalt-600); }

      .terminal-glow {
        box-shadow: inset 0 0 20px rgba(74, 222, 128, 0.05);
      }

      /* Brutalist Buttons */
      .brutal-btn {
        background: var(--scaffold-yellow);
        color: #000;
        font-family: 'Space Mono', monospace;
        font-weight: 700;
        text-transform: uppercase;
        border: none;
        transition: all 0.2s ease;
      }

      .brutal-btn:hover {
        transform: translate(2px, -2px);
        box-shadow: -4px 4px 0 rgba(0, 0, 0, 0.5);
      }

      .brutal-btn:active {
        transform: translate(0, 0);
        box-shadow: none;
      }

      .brutal-btn-outline {
        background: transparent;
        color: #9ca3af;
        font-family: 'Space Mono', monospace;
        font-weight: 700;
        text-transform: uppercase;
        border: 2px solid var(--basalt-700);
        transition: all 0.2s ease;
      }

      .brutal-btn-outline:hover {
        border-color: var(--scaffold-yellow);
        color: #fff;
      }

      /* Terminal Input */
      .terminal-input {
        background: transparent;
        border: none;
        outline: none;
        font-family: 'Space Mono', monospace;
        color: #fff;
      }

      .terminal-input::placeholder {
        color: #6b7280;
        text-transform: uppercase;
      }

      /* Progress animation */
      @keyframes progress {
        0% { transform: scaleX(0); }
        100% { transform: scaleX(1); }
      }

      .animate-progress {
        animation: progress 2s ease-out forwards;
      }

      /* Custom scrollbar for code areas */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--basalt-700); border-radius: 3px; }

      /* Glass panel backward compat */
      .glass-panel { @apply basalt-block; }
      .glass-input { @apply terminal-input bg-basalt-800 border-2 border-basalt-700 p-3 focus:border-scaffold-yellow; }

      /* Neu classes mapped to basalt for compatibility */
      .neu-card { @apply basalt-block p-6; }
      .neu-flat { @apply bg-basalt-900 border border-basalt-700 rounded-none; }
      .neu-concave { @apply bg-black/50 border border-basalt-800; }
      .neu-button { @apply brutal-btn-outline px-4 py-2; }
      .neu-button-primary { @apply brutal-btn px-4 py-2; }
      .neu-input { @apply terminal-input bg-basalt-800 border-2 border-basalt-700 p-3 w-full focus:border-scaffold-yellow transition-colors; }
      .neu-pill { @apply bg-basalt-900 border-2 border-basalt-700; }
      .neu-icon { @apply bg-basalt-800 border border-basalt-700 p-2; }

      /* Markdown styling for terminal output */
      .markdown-content h1 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #facc15;
        margin-bottom: 1rem;
        text-transform: uppercase;
        letter-spacing: -0.02em;
      }
      
      .markdown-content h2 {
        font-size: 1.125rem;
        font-weight: 700;
        color: #4ade80;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
      }

      .markdown-content strong {
        color: #facc15;
      }

      .markdown-content code {
        background: var(--basalt-800);
        color: #4ade80;
        padding: 0.125rem 0.375rem;
        font-size: 0.75rem;
        font-family: 'Space Mono', monospace;
      }

      .markdown-content pre {
        background: var(--basalt-800);
        border: 1px solid var(--basalt-700);
        padding: 1rem;
        overflow-x: auto;
        margin: 1rem 0;
      }

      .markdown-content ul {
        list-style: none;
        padding-left: 0;
      }

      .markdown-content li {
        padding-left: 1rem;
        position: relative;
        margin-bottom: 0.5rem;
      }

      .markdown-content li::before {
        content: '+';
        position: absolute;
        left: 0;
        color: #facc15;
        font-weight: bold;
      }
    </style>
