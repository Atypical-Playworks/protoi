name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create Artifact Registry repository
        run: gcloud artifacts repositories create cloud-run-source-deploy --repository-format=docker --location=us-central1 --project ${{ secrets.GCP_PROJECT_ID }} || true

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Pull previous image for cache
        run: docker pull us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/protoi:latest || true

      - name: Build Docker image
        run: |
          docker build \
            --cache-from us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/protoi:latest \
            --build-arg GOOGLE_GENERATIVE_AI_API_KEY=${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }} \
            -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/protoi:latest \
            -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/protoi:${{ github.sha }} \
            .

      - name: Push Docker images
        run: |
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/protoi:latest
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/protoi:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy protoi \
            --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/protoi:${{ github.sha }} \
            --region us-central1 \
            --platform managed \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --set-env-vars "GOOGLE_GENERATIVE_AI_API_KEY=${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}"

      - name: Output deployment URL
        run: echo "Deployed to https://protoi-$(gcloud config get-value project)-uc.a.run.app"

      - name: Dump logs on failure
        if: failure()
        run: |
          gcloud logging read "resource.type=cloud_run_revision AND resource.labels.service_name=protoi" \
            --limit 100 \
            --format json \
            --project ${{ secrets.GCP_PROJECT_ID }}